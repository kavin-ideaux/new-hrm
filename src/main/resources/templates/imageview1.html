<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Image List</title>
<!-- Include Font Awesome CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<link th:href="@{/css/header.css}" rel="stylesheet" />
<!-- Boxicons CSS -->
<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
	rel="stylesheet" />

<script th:src="@{https://code.jquery.com/jquery-3.7.0.js}"></script>

<!-- Include DataTables JavaScript -->
<script
	th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js}"></script>

<!-- Include DataTables Bootstrap JavaScript (if needed) -->
<script
	th:src="@{https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js}"></script>

<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css}" />

<!-- Include DataTables CSS -->
<link rel="stylesheet"
	th:href="@{https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css}" />

<style>
body {
	background: #e3f2fd;
}

.container {
	max-width: 800px; /* Set your desired max width */
	margin: 0 auto; /* Center the container horizontally */
	padding: 20px;
	margin-top: 50px;
}

h1 {
	text-align: center;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
	text-align: left;
	border-bottom: 1px solid #ccc;
}

th {
	background-color: #f2f2f2;
}

img {
	max-width: 55px;
	max-height: 55px;
}

.actions {
	white-space: nowrap;
}

.actions a {
	margin-right: 10px;
}
</style>

</head>
<body>

	<nav>
		<div class="logo">
			<i class="bx bx-menu menu-icon"></i> <span class="logo-name">KKR</span>
		</div>
		<div class="sidebar">
			<div class="logo">
				<i class="bx bx-menu menu-icon"></i> <span class="logo-name">KKR</span>
			</div>

			<div class="sidebar-content">
				<ul class="lists">
					<li class="list"><a th:href="@{/upload}" class="nav-link">
							<i class="bx bx-home-alt icon"></i> <span class="link">Add-Gallery-Image</span>
					</a></li>
					<li class="list"><a th:href="@{/images}" class="nav-link">
							<i class="bx bx-bar-chart-alt-2 icon"></i> <span class="link">View-Gallery-Image</span>
					</a></li>
					<li class="list"><a th:href="@{/upload1}" class="nav-link">
							<i class="bx bx-home-alt icon"></i> <span class="link">Add-Event-Image</span>
					</a></li>
					<li class="list"><a th:href="@{/images1}" class="nav-link">
							<i class="bx bx-bar-chart-alt-2 icon"></i> <span class="link">View-Event-Image</span>
					</a></li>
					<li class="list"><a th:href="@{/}" class="nav-link"> <i
							class="bx bx-pie-chart-alt-2 icon"></i> <span class="link">KKR-Website</span>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="overlay"></section>


	<div class="container">
		<h1>Event Image</h1>
		<table id="example" class="table table-striped" style="width: 100%">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Image</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="image : ${images}">
					<td th:text="${image.id}"></td>
					<td th:text="${image.name}"></td>
					<td><img th:src="@{'/images1/' + ${image.id}}" alt="Image" /></td>
					<td class="actions">
						<!-- Font Awesome Icons for Edit, Delete, and View --> <a
						th:href="@{'/images1/' + ${image.id}}"><i class="fas fa-eye"></i></a>
						<a th:href="@{'/images1/' + ${image.id} + '/edit'}"><i
							class="fas fa-edit"></i></a> <a
						th:href="@{'/images1/' + ${image.id} + '/delete'}"><i
							class="fas fa-trash-alt"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>

</body>
</html>
