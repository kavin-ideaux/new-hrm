<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .change-password-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .change-password-form {
            margin-bottom: 20px;
        }

        .change-password-form label {
            display: block;
            margin-bottom: 5px;
        }

        .change-password-form input[type="text"],
        .change-password-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .change-password-form button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h2>Change Password</h2>
        <form th:action="@{/changepassword}" method="post" class="change-password-form">
            <label>Username: <input type="text" name="username" /></label><br/>
            <label>Old Password: <input type="password" name="oldPassword" /></label><br/>
            <label>New Password: <input type="password" name="newPassword" /></label><br/>
            <button type="submit">Change Password</button>
        </form>
        <p th:text="${error}" style="color: red;"></p>
    </div>
</body>
</html>
